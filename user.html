<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/logooficial.png">
    <link href="./css/header.css" rel="stylesheet">
    <link href="./css/user.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Global Scouting Football</title>    
</head>

<body>

    <header class="cabecalho"> 

        <div id="headerLeft">
            <a href="index.html"><h1 class="logo">Global Scouting</h1></a>
            <input id="search" class="form-control mr-sm-1" type="text" placeholder="Pesquisar" aria-label="Search">
        </div>
        <div id="headerRight">
                <button class="btn-news"><i id="bell" class="fas fa-bell"></i></button>
                <button class="btn-setup"><i id="set" class="fas fa-cog"></i></button> 
        </div>
        
    </header>
    <!--Capa-->
    <div class="capa"> <a href="#"><img src="img/bola-na-rede.jpg" alt="capa"></a></div>

    <!--Informações do jogador + menu-->
    <main class="conteudo">
                
        <section class="info">
                    
            <div class="perfil">
                <a href="#"><img src="img/Táss Jordão - Copia.jpeg" alt="Jogador"></a>
            </div>

            <!--<button class="btn-menu"> <i class="fa fa-bars fa-lg"></i></button>-->

            <!--caracteristicas do jogador-->
            <div class="caract"> 

                <h2>Tassio Jordão</h2>

                <div class="BR_icon">
                    <img src="https://img.icons8.com/color/50/000000/brazil.png">
                    <p>Brasileiro</p>           
                </div>
                    
    
                <div class="caract_detalhada">
    
                    <div class="det posicao">
                        <h4>Posição:</h4>
                        <p>Zagueiro</p>
                    </div>
                    <div class="det idade">
                        <h4>Idade:</h4>
                        <p>20</p>
                    </div>
                    <div class="det peso">
                            <h4>Peso:</h4>
                            <p>80 kg</p>
                    </div>
                    <div class="det altura">
                            <h4>Altura:</h4>
                            <p>1.85m</p>
                    </div>
                    <div class="det time">
                            <h4>Time:</h4>
                            <p>Arsenal</p>
                    </div>
                    <div class="det Foot">
                            <h4>Pé:</h4>
                            <p>Direito</p>
                    </div>

                </div>   <!--close caract_detalhada-->


            </div><!--close caract-->



                
        </section> <!--close info-->

        <!--Menu + vídeos e afins-->
        <section class="menu">
            <nav class="menuli">
                    <!--<a class="btn-close" href=""><i class="far fa-window-close"></i></a>-->
                        <ul>
                            <li> <a href="#">Feed</a> </li>
                            <li> <a href="#">About</a> </li>
                            <li> <a href="#">Media</a> </li>
                            <li> <a href="#">Following</a> </li>
                        </ul>
            </nav>
        </section>



    </main>
<!--
    <div class="descricao">
       
            
            <section class="dados">
              
            </section> -->

    


    </div>
    

   <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
   <script>
       $(".btn-menu").click(function() {
           $(".menuli").show();
       });
       $(".btn-close").click(function() {
           $(".menuli").hide();
       });
   </script> 
</body>
</html>
